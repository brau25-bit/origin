<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Pila</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h2 id="titulo">Pila</h2>
        </div>
        <div class="mostrarPila">
            <div id="pila"></div>
            <ul id="lista"></ul>
            <div class="posiciones">
                <p id="primero"></p>
                <p id="ultimo"></p>
            </div>
        </div>
        <div class="botones">
            <label>Ingresa</label>
            <input type="number" id="input">
            <button type="submit" id="agregar" onclick="agregarNumero()">Agregar</button>
            <button type="submit" onclick="eliminar()">Eliminar</button>
            
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
